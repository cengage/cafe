<!doctype html>
<html lang="en">
  <head>
    <!-- BEGIN BASE SETUP -->
    <script type="text/javascript">
      function getBaseHref() {
        const appName = 'eventing';
        const environments = ['/staging', '/production'];
        const versionPattern = 'v\d[^/]+';
        let searchString = '(' + document.location.protocol + '//' + document.location.host +
          '(?:/' + appName + ')?' +
          '(?:/' + versionPattern + ')?' +
          '(?:' + environments.join('|') + ')?).*';
        return document.location.href.replace(new RegExp(searchString, ''), '$1');
      }
      document.write('<base href="' + getBaseHref() + '/" />');
    </script>
    <!-- END BASE SETUP -->
    <meta charset="utf-8">
    <title>Client Side Eventing</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico?cb=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
